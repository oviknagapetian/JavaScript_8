<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lesson 8 Seminar</title>
<style>
  .error {
    border: 1px solid red;
  }

  .message {
    visibility: hidden;
  }
</style>
</head>
<body>

<input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет :)
</div>

<br>

<form id="myForm">
  <label>
    Первый инпут:
    <input id="input1" class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select id="input2" class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";

  // 1. Обновление содержимого span при изменении input
  const inputFrom = document.getElementById('from');
  const span = document.querySelector('span');

  inputFrom.addEventListener('input', () => {
    span.textContent = inputFrom.value;
  });

  // 2. Добавление классов и изменение стиля при клике на кнопку messageBtn
  const messageBtn = document.querySelector('.messageBtn');
  const message = document.querySelector('.message');

  messageBtn.addEventListener('click', () => {
    message.classList.add('animate_animated', 'animate_fadeInLeftBig');
    message.style.visibility = 'visible';
  });

  // 3. Валидация формы
  const form = document.getElementById('myForm');
  const input1 = document.getElementById('input1');
  const input2 = document.getElementById('input2');

  form.addEventListener('submit', (event) => {
    let isValid = true;

    if (input1.value.trim() === '') {
      input1.classList.add('error');
      isValid = false;
    } else {
      input1.classList.remove('error');
    }

    if (input2.value.trim() === '') {
      input2.classList.add('error');
      isValid = false;
    } else {
      input2.classList.remove('error');
    }

    if (!isValid) {
      event.preventDefault(); // Отмена отправки формы
    }
  });

  // Подсветка полей при вводе
  input1.addEventListener('input', () => {
    if (input1.value.trim() === '') {
      input1.classList.add('error');
    } else {
      input1.classList.remove('error');
    }
  });

  input2.addEventListener('input', () => {
    if (input2.value.trim() === '') {
      input2.classList.add('error');
    } else {
      input2.classList.remove('error');
    }
  });
</script>

</body>
</html>
